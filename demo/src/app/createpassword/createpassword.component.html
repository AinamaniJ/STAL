<mat-toolbar color="primary" class="app-header">
    <div><a href="" target="_blank" class="positronx">STAL Technologies</a></div>
    <span class="nav-tool-items">
      <a mat-button mat-raised-button routerLink="/login" routerLinkActive="active">Login</a>
    </span>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Welcome Back! Please login to proceed</h2>
      </div>
      <form (ngSubmit)="onCreatepassword()" name="createpasswordForm" [formGroup]="formGroup">
        <div class="password-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" (input)="onPasswordInput()">
            <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
          </mat-form-field>
        </div> 

        <div class="password-input">
          <mat-form-field class="full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required  placeholder="Confirm password" (input)="onPasswordInput()">
                  <mat-error *ngIf="password2?.hasError('required')">Please confirm your password</mat-error>
                  <mat-error *ngIf="password2?.invalid && !password2?.hasError('required')">Passwords don't match</mat-error>
          </mat-form-field>
        </div>
        <div></div>
        <a mat-button mat-raised-button routerLink="" routerLinkActive="active" style="margin-right: 2em;">Submit</a>
        <a mat-button mat-raised-button routerLink="/signup" routerLinkActive="active" class="ml-2">Back</a>
      </form>
    </mat-card-content>
  </mat-card>
