<mat-toolbar color="primary" class="app-header">
    <div><a href="" target="_blank" class="positronx">STAL Technologies</a></div>
    <span class="nav-tool-items">

      <a mat-button mat-raised-button routerLink="/signup" routerLinkActive="active">Signup</a>
    </span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Welcome Back! Please login to proceed</h2>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName = "email" matInput required>
                    <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Required Email Adress</mat-error>
                </mat-form-field>
            </div>
            
            <div class="password-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label] = "'Hide Password'" [attr.aria-pressed] = "'Hide'">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Required Password</mat-error>
                </mat-form-field>
            </div>
            <a mat-button mat-raised-button routerLink="" routerLinkActive="active" style="margin-right: 2em;">LogIn</a>
            <a mat-button mat-raised-button routerLink="/restpassword" routerLinkActive="active" class="ml-2">Forgot Password</a>
        </form>
    </mat-card-content>
</mat-card>
